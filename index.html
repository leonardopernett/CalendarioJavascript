<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>calendario</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="contenedor">
        <h1>calendario Interativo con javascript</h1>
        <div class="calendar">

            <div class="calendar-info">
              <div class="calendar-prev" id="prev">&#8249;</div>
              <div class="calendar-month" id="month"> </div>
              <div class="calendar-year" id="year"></div>
              <div class="calendar-next" id="next">&#8250;</div>
            </div>

            <div class="calendar-week">
                <div class="calendar-day">MON</div>
                <div class="calendar-day">TUE</div>
                <div class="calendar-day">WED</div>
                <div class="calendar-day">THU</div>
                <div class="calendar-day">FRI</div>
                <div class="calendar-day">SAT</div>
                <div class="calendar-day">SUN</div>
            </div>
             
              <div class="calendar-date" id="date"></div>
        </div>
    </div>
    


    <script src="main.js"></script>
</body>
</html>
